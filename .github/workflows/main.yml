# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

# Change the name to match your course name
# Example name: Deploy HTML Files to AppService - COURSENAME

name: Deploy HTML Files to AppService - CMST388

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          # Change the app-name to match what was provided in the publish settings file
          # naming convention: 'COURSENAME-STUDENTUID'
          app-name: 'cmst388-rgoldfarb1'
          slot-name: 'production'

          # Change the publish profile to match the name of your GitHub secret
          publish-profile: ${{ secrets.AppServiceCMST388 }}
